<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmEo6J78ihGkOGFxHQ/2P7i9j2rul4Tfy/+t6kHRoC0Wj8yDquSK/iU4qS5Iovt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">{{ post.title }}</h1>
    <p><strong>User:</strong> {{ user }}</p>
    <p>{{ post.body }}</p>
    <a href="{% url 'list_posts' %}" class="btn btn-primary mt-3">Back to posts</a>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
